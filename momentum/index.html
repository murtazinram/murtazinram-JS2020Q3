<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="upgrade-insecure-requests" http-equiv="Content-Security-Policy">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/owfont-regular.css" rel="stylesheet">
    <title>momentum</title>
</head>
<body>
<div class="header">
    <button class="btn-bg">Change background</button>
    <div class="weather">
        <div class="city" contenteditable="true"></div>
        <i class="weather-icon owf"></i>
        <div class="temperature"></div>
        <div class="description"></div>
    </div>
</div>
<div class="main">
    <time class="time"></time>
    <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
    </h1>
    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true"></h2>
</div>
<div class="footer">
    <div class="quote">
        <figure class="quote">
            <blockquote></blockquote>
            <figcaption></figcaption>
        </figure>
        <button class="btn-quote">Change quote</button>
    </div>
</div>


<script src="scripts/script.js"></script>
<script src="scripts/script_weather.js"></script>
<script src="scripts/script_quotes.js"></script>
</body>
</html>
